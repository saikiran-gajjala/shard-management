<div class="container-fluid table-container">
  <div class="row w-100 container-row full-height">
    <div class="col metadata">
      <div
        class="float-left d-flex justify-content-between align-items-center mt-2"
      >
        <img class="icon" src="../../../../assets/database_1.png" />
        <label class="database-label ml-2 mt-2">Databases</label>
      </div>
      <p-dropdown
        [options]="dbMetadata"
        [(ngModel)]="selectedDatabase"
        optionLabel="database"
        (onChange)="onDatabaseChange()"
        [style]="{ width: '100%', height: '2.5rem', 'padding-left': '0.5rem' }"
      >
      </p-dropdown>
      <label class="dialog-p" style="font-weight: 400; margin-top: 10px"
        >Shard Status: {{ selectedDatabaseShardState }}</label
      >
      <button
        *ngIf="selectedDatabaseShardState !== 'Sharded'"
        pButton
        type="button"
        label="Shard Database"
        [style]="{
          width: '100%',
          height: '2.2rem',
          'padding-left': '0.5rem',
          'margin-top': '20px'
        }"
        (click)="enableDatabaseSharding()"
      ></button>
      <hr />
      <div
        class="float-left d-flex justify-content-between align-items-center mt-2"
      >
        <img class="icon" src="../../../../assets/data-collection.png" />
        <label class="database-label ml-2 mt-2">Collections</label>
      </div>
      <p-dropdown
        [options]="collectionsMetadata"
        [(ngModel)]="selectedCollection"
        optionLabel="collectionName"
        (onChange)="onCollectionChange()"
        [style]="{ width: '100%', height: '2.5rem', 'padding-left': '0.5rem' }"
      >
      </p-dropdown>
      <label class="dialog-p" style="font-weight: 400; margin-top: 10px"
        >Shard Status: {{ selectedCollectionShardState }}</label
      >
      <label
        *ngIf="selectedCollectionShardKey !== ''"
        class="dialog-p"
        style="font-weight: 400; margin-top: 10px"
        >Shard Key: {{ selectedCollectionShardKey }}</label
      >
      <hr />
      <div
        class="float-left d-flex justify-content-between align-items-center mt-2"
      >
        <img class="icon" src="../../../../assets/index.png" />
        <label class="database-label ml-2 mt-2">Indexes</label>
      </div>
      <p-dropdown
        [options]="indexes"
        [(ngModel)]="selectedIndex"
        optionLabel="value"
        [style]="{ width: '100%', height: '2.5rem', 'padding-left': '0.5rem' }"
      >
      </p-dropdown>

      <button
        *ngIf="
          selectedDatabaseShardState === 'Sharded' &&
          selectedCollectionShardState !== 'Sharded' &&
          selectedIndex
        "
        pButton
        type="button"
        label="Shard Collection"
        [style]="{
          width: '100%',
          height: '2.2rem',
          'padding-left': '0.5rem',
          'margin-top': '20px'
        }"
        (click)="enableCollectionSharding()"
      ></button>
